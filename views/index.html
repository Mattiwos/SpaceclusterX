<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="stylelogin.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <h1> Spacecluster X </h1>
        
    <p>By Peter R. and Mattiwos B.</p>
    

    <form class="loginname">

    <label for="name">Username:</label>
    <input class="u-full-width" type="text" id="name" name="name">
    <button id="startgame" type = "button" onclick="runswhenbuttonisclicked()">START</button>

    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script> 
    function runswhenbuttonisclicked() {

      name = document.getElementById("name").value.toString()
      document.cookie = `username=${name}`;

      window.location.href = `game.html`;
      
    }
    </script>
    <script>
      var input = document.getElementById("name");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
         event.preventDefault();
         document.getElementById("startgame").click();
         runswhenbuttonisclicked()
        }
      });
      </script>
    

  </body>
</html>
